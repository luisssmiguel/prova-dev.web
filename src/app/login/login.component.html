<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" [(ngModel)]="senha" name="senha" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <p *ngIf="erro" class="text-danger">{{ erro }}</p>
    </form>
  </div>
